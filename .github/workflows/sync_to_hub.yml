name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "professor@coolshotsystems.com"
          git config --global user.name "CoolShotSystem"
          git remote add space https://professor:$HF_TOKEN@huggingface.co/spaces/ProfessorCEO/New-AI

          # This acts as a filter to push only the backend folder
          git push --force space `git subtree split --prefix backend main`:main
